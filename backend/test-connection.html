<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Converter Server Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        #log { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; height: 300px; overflow-y: auto; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>ðŸŽµ Audio Converter Server Test</h1>
    
    <div id="status" class="status warning">Testing connection...</div>
    
    <h2>Test Controls</h2>
    <button onclick="testHealth()">Test Health Check</button>
    <button onclick="testFormats()">Test Formats API</button>
    <button onclick="testSocketConnection()">Test Socket.IO</button>
    <button onclick="clearLog()">Clear Log</button>
    
    <h2>Test Results</h2>
    <div id="log"></div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const BACKEND_URL = 'http://localhost:3001';
        let socket = null;
        
        function log(message) {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }
        
        function updateStatus(message, type = 'warning') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
        }
        
        async function testHealth() {
            log('ðŸ¥ Testing health check...');
            try {
                const response = await fetch(`${BACKEND_URL}/api/health`);
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Health check successful: ${JSON.stringify(data)}`);
                    updateStatus('Server is healthy', 'success');
                } else {
                    log(`âŒ Health check failed: ${response.status} ${response.statusText}`);
                    updateStatus('Server health check failed', 'error');
                }
            } catch (error) {
                log(`âŒ Health check error: ${error.message}`);
                updateStatus('Cannot reach server', 'error');
            }
        }
        
        async function testFormats() {
            log('ðŸ“‹ Testing formats API...');
            try {
                const response = await fetch(`${BACKEND_URL}/api/formats`);
                if (response.ok) {
                    const data = await response.json();
                    log(`âœ… Formats API successful: ${JSON.stringify(data, null, 2)}`);
                } else {
                    log(`âŒ Formats API failed: ${response.status} ${response.statusText}`);
                }
            } catch (error) {
                log(`âŒ Formats API error: ${error.message}`);
            }
        }
        
        function testSocketConnection() {
            log('ðŸ”Œ Testing Socket.IO connection...');
            
            if (socket) {
                socket.disconnect();
            }
            
            socket = io(BACKEND_URL, {
                transports: ['websocket', 'polling'],
                timeout: 10000,
                forceNew: true
            });
            
            socket.on('connect', () => {
                log('âœ… Socket.IO connected successfully');
                updateStatus('Socket.IO connected', 'success');
            });
            
            socket.on('connect_error', (error) => {
                log(`âŒ Socket.IO connection error: ${error.message}`);
                updateStatus('Socket.IO connection failed', 'error');
            });
            
            socket.on('disconnect', (reason) => {
                log(`ðŸ”Œ Socket.IO disconnected: ${reason}`);
                updateStatus('Socket.IO disconnected', 'warning');
            });
            
            socket.on('conversionProgress', (data) => {
                log(`ðŸ“Š Received progress update: ${JSON.stringify(data)}`);
            });
        }
        
        function clearLog() {
            document.getElementById('log').textContent = '';
        }
        
        // Auto-run tests on page load
        window.onload = async () => {
            log('ðŸš€ Starting automatic tests...');
            await testHealth();
            await new Promise(resolve => setTimeout(resolve, 1000));
            await testFormats();
            await new Promise(resolve => setTimeout(resolve, 1000));
            testSocketConnection();
        };
    </script>
</body>
</html>
